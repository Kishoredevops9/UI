<div *ngIf="loading" id="cover-spin"></div>
<ng-container *ngIf="globalData">
  <div class="general_guidance">
    <div class="editor-field">
      <label>WI Guidance</label>
      <br/>
      <ng-container *ngIf="globalData?.assetStatus !== ASSET_STATUSES.PUBLISHED && globalData?.assetStatus !== ASSET_STATUSES.CURRENT && globalData?.assetStatus !== ASSET_STATUSES.OBSOLETE && globalData?.assetStatus !== ASSET_STATUSES.APPROVED_WAITING_FOR_JC; else WI_PREVIEW_MODE"
      >
        <app-texteditor [placeholder]="wiGuidence" (focusout)="checkFocusOut()" (focusin)="checkValueChange()"
                        id="angularEditor"
                        (editorData)="wiGuidence = $event; onFocusOut($event)"></app-texteditor>
      </ng-container>
      <ng-template #WI_PREVIEW_MODE>
        <ng-container>
          <div class="previews" [innerHTML]="wiGuidence | safe : 'html'"></div>
        </ng-container>
      </ng-template>
    </div>
    <div class="editor-field">
      <label>CG Guidance</label>
      <br/>
      <ng-container *ngIf="globalData?.assetStatus !== ASSET_STATUSES.PUBLISHED && globalData?.assetStatus !== ASSET_STATUSES.CURRENT && globalData?.assetStatus !== ASSET_STATUSES.OBSOLETE && globalData?.assetStatus !== ASSET_STATUSES.APPROVED_WAITING_FOR_JC; else GUIDANCE_PREVIEW_MODE"
      >
        <app-texteditor [placeholder]="cgGuidence" (focusout)="checkFocusOut()" (focusin)="checkValueChange()"
                        id="angularEditor1"
                        (editorData)="cgGuidence = $event; onFocusOut($event)"></app-texteditor>
      </ng-container>
      <ng-template #GUIDANCE_PREVIEW_MODE>
        <ng-container>
          <div class="previews" [innerHTML]="cgGuidence | safe : 'html'"></div>
        </ng-container>
      </ng-template>
    </div>
  </div>
</ng-container>
