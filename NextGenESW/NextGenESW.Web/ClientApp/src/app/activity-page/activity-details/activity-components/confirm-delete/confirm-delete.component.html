<div class="background-theme">
    <div class="content">
     
        <h2 *ngIf="data.title"  >
            {{data.title}}
        </h2>
        <div *ngIf="data.message" class="confirmation-text">
            {{data.message}}
        </div>
        <br />
        <div *ngIf="data.message1" class="confirmation-text">
            {{data.message1}}
        </div>
    </div> 

    <div class="assign-modal">
        <button mat-button mat-raised-button color="primary" class = "button" (click)="closeModal('No')">
            No
        </button>
        <button mat-button mat-raised-button color="primary" class="yes button" (click)="closeModal('Yes')">
            Yes
        </button>
    </div>
</div>
