<div class="view-history-logs">
  <h2>{{title}}</h2>

  <div [ngClass]='deviationStatus ? "header d hr": "header a hr"'>
    <div *ngIf="!deviationStatus" class="a type">A</div>
    <div [ngClass]="deviationStatus ? 'title deviation':'title'">
      <div *ngIf="!deviationStatus;else default">
        <span class="document-title">{{activityTitle}}</span>
        <div class="documnet-info">
          <span class="classifier-title">{{activityNumber}}</span>
        </div>
      </div>
      <ng-template #default>
        <span class="document-title">Deviation</span>
        <div class="documnet-info">
          <span class="classifier-title">{{deviationNumber}}</span>
        </div>
      </ng-template>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.actionBy}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef> Date & Time </th>
      <td mat-cell *matCellDef="let element"> {{element.actionDate}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="comments">
      <th mat-header-cell *matHeaderCellDef> Comments </th>
      <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <div class="action-buttons">
    <button mat-button mat-raised-button (click)="close()" class="mat-button mat-primary">
      Close
    </button>
  </div>
</div>
