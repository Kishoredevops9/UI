<div class="task-execution">
  <div class="heading">
    <mat-accordion>
      <ng-container *ngFor="let item of item; let i = index">
        <mat-expansion-panel class="mat_panel">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-radio-button *ngIf="(item.Type === 'D')" class="radio" (change)="selectedActivityOnChange(item, 'radio', $event)">
              </mat-radio-button>
              <mat-checkbox [checked]="true" *ngIf="(item.Type != 'D')" class="checkbox style-checked"
                (change)="selectedActivityOnChange(item, 'checkbox', $event)">
              </mat-checkbox>
              <div class="hr {{ item.Type | lowercase }}">
                <div class="type {{ item.Type | lowercase }}">{{item.Type}}</div>
                <div class="title contentId" *ngIf="(item.Type === 'D')">
                  <span>{{item.Discipline1}}</span>
                  <span class="expand" *ngIf="!item.expand">
                    <em>
                      <img src="/assets/icons/tdown.svg" class="arrow up"
                        (click)="expandChildItemDetails(item, 'arrowDown')">
                    </em>
                  </span>
                  <span class="expand" *ngIf="item.expand">
                    <em>
                      <img src="/assets/icons/tup.svg" class="arrow up"
                        (click)="expandChildItemDetails(item, 'arrowUp')">
                    </em>
                  </span>
                </div>
                <div class="title contentId" *ngIf="(item.Type === 'A')">
                  {{item.Title}} <span class="jc-title">{{item.ContentId}}</span> / <span
                    class="classifier-title">{{item.USClassification}}</span> /
                  <span class="jc-title">{{item.USJurisdiction}}</span>
                </div>
              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <ul>
              <div class="sub_child_container">
                <span class="checkbox" [checked]="checked" *ngIf="item.Activities && item.Activities.length > 0">

                </span>
                <span class="mat_accordino_container">
                  <li *ngIf="item.Activities && item.Activities.length > 0">
                    <app-activity-approval-dialog [item]="item.Activities" [expandAllChilds]="expandAllChilds" (eksActivityApprovalData)="eksActivityApprovalData.emit($event)">
                    </app-activity-approval-dialog>
                  </li>
                </span>
              </div>
            </ul>
          </ng-template>
        </mat-expansion-panel>
      </ng-container>
    </mat-accordion>
  </div>
</div>
