<div class="global-eks-result">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                   
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon style="font-size: 20px; margin-top: 10px; display: none;">chevron_right</mat-icon>       
      </td>
    </ng-container>
  
   
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="contentid">
      <th mat-header-cell *matHeaderCellDef> Content Id </th>
      <td mat-cell *matCellDef="let element"> {{element.contentid}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="contenttype">
      <th mat-header-cell *matHeaderCellDef>Type </th>
      <td mat-cell *matCellDef="let element"> {{element.contenttype}} </td>
    </ng-container>

    <ng-container matColumnDef="Disciplines">
      <th mat-header-cell *matHeaderCellDef>Disciplines </th>
      <td mat-cell *matCellDef="let element"> {{element.Disciplines}} </td>
    </ng-container>

    <ng-container matColumnDef="Disciplinescode">
      <th mat-header-cell *matHeaderCellDef>Disciplines Code </th>
      <td mat-cell *matCellDef="let element"> {{element.Disciplinescode}} </td>
    </ng-container>

   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </div>
