<div class="dialog-mainDiv">
<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<div mat-dialog-actions class="btn-row">  
  <button mat-raised-button class="confirm-btn" color="primary" (click)="onConfirm()">Confirm</button>
  <button mat-raised-button class="confirm-btn" (click)="onDismiss()">Cancel</button>
</div>
</div>
